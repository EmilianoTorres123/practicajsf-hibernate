<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Equipo 4</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                        <p:growl id="growl" showDetail="true" />

                <p:outputLabel for="txtClave" value="Clave"></p:outputLabel>
                <p:inputText id="txtClave" value="#{beanIndex.clave}" required="true" />
                <p:message for="txtClave" />

                <p:outputLabel for="txtNombre" value="Nombre"></p:outputLabel>
                <p:inputText id="txtNombre" value="#{beanIndex.nombre}" required="true" />
                <p:message for="txtNombre" />

                <p:outputLabel for="txtDireccion" value="Dirección"></p:outputLabel>
                <p:inputText id="txtDireccion" value="#{beanIndex.direccion}" required="true" />
                <p:message for="txtDireccion" />

                <p:outputLabel for="txtTelefono" value="Teléfono"></p:outputLabel>
                <p:inputText id="txtTelefono" value="#{beanIndex.telefono}" required="true" />
                <p:message for="txtTelefono" />

                <p:commandButton update="growl" actionListener="#{beanIndex.crearEmpleado}" value="Guardar" />
            </h:form>
        </f:view>
    
        <!-- Mostrar registros de empleados -->
       
    </h:body>
</html>
